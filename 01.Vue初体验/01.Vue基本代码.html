<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01.Vue基本代码</title>
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}</p>
		</div>
	</body>
	<script>
		//创建一个Vue的实例
		//导入Vue.js后，浏览器的内存中就存在一个Vue构造函数
		let vm = new Vue({
			el: "#app", //当前vue实例控制的页面元素区域
			//data属性中存放el中要用到的数据
			data: {
				msg: "欢迎学习Vue" //通过Vue的指令就能把数据渲染到页面上，不需要操作DOM
			}
		});
	</script>
</html>
