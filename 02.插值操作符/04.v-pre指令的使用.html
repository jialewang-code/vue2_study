<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>09.v-once指令的使用</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2 v-pre>{{message}}</h2>
		</div>
		<script src="..lib/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: {
					message: "hello"
				},
				methods: {}
			});
		</script>
	</body>
</html>
