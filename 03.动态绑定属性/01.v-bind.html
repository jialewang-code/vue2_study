<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>v-bind</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- v-bind:指令用于绑定属性的指令，也可以简写 :，也可以是表达式 -->
			<input type="button" value="提交" v-bind:title="myTitle+'123'" />
			<input type="button" value="提交" :title="myTitle+'123'" />
			<a v-bind:href="aHref">百度一下</a>
		</div>
		<script src="../lib/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				//data属性中存放el中要用到的所有数据
				data: {
					msg: "abc",
					msg2: "<h1>我是一个H1</h1>",
					myTitle: "这是我的title",
					aHref: "http://www.baidu.com"
				}
			});
		</script>
	</body>
</html>
