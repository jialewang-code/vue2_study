<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.active {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div v-bind:style="getStyles()">
				{{message}}
			</div>
		</div>

		<script src="../lib/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: {
					message: "你好啊",
					Size: "50px",
					finalColor: "red"
				},
				methods: {
					getStyles() {
						return { fontSize: this.Size, color: this.finalColor };
					}
				}
			});
		</script>
	</body>
</html>
