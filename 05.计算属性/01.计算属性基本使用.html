<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<div id="app">
			<h2>{{firstName}} {{lastName}}</h2>
			<h2>{{getFullName()}}</h2>
			<!-- 计算属性只放方法名就可 -->
			<h2>{{fullName}}</h2>
		</div>

		<script src="../lib/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: {
					firstName: "Lebron",
					lastName: "James"
				},
				// computed计算属性，里面属性都是方法
				computed: {
					fullName() {
						return this.firstName + " " + this.lastName;
					}
				},
				methods: {
					getFullName() {
						return this.firstName + " " + this.lastName;
					}
				}
			});
		</script>
	</body>
</html>
