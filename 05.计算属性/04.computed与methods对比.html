<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<div id="app">
			<!-- 通过methods实现 -->
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<br />
			<!-- 通过computed实现 -->
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
		</div>

		<script src="../lib/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: {
					firstName: "Kobe",
					lastName: "Bryant"
				},
				computed: {
					//computed计算属性在vue内部会缓存，内部变量不变时只执行一次
					fullName() {
						console.log("fullName");
						return this.firstName + " " + this.lastName;
					}
				},
				methods: {
					getFullName() {
						console.log("getFullName");
						return this.firstName + " " + this.lastName;
					}
				}
			});
		</script>
	</body>
</html>
