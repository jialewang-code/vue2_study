<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<div id="app">
			<div v-if="isShow">
				<h2>move</h2>
				<h2>你们好</h2>
				{{message}}
			</div>
			<h2 v-else>当isShow为false时，显示我</h2>
		</div>

		<script src="../lib/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: {
					message: "hello",
					isShow: true
				},
				methods: {}
			});
		</script>
	</body>
</html>
