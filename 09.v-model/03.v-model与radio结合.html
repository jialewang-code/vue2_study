<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<!-- input里面的name属性互斥，当有v-model属性时，可以不写name属性 -->
	<body>
		<div id="app">
			<label for="male">
				<input
					type="radio"
					id="male"
					name="sex"
					value="男"
					v-model="sex"
				/>男
			</label>
			<label for="female">
				<input
					type="radio"
					id="female"
					name="sex"
					value="女"
					v-model="sex"
				/>女
			</label>
			<h2>您选择的性别是：{{sex}}</h2>
		</div>

		<script src="../lib/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: { message: "hello", sex: "男" },
				methods: {}
			});
		</script>
	</body>
</html>
