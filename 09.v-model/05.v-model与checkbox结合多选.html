<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<blockquote>
				请选择您的爱好：
				<label for="basketball">
					<input
						type="checkbox"
						value="篮球"
						id="basketball"
						v-model="info"
					/>篮球
				</label>
				<label for="football">
					<input
						type="checkbox"
						value="足球"
						id="football"
						v-model="info"
					/>足球
				</label>
				<label for="volleyball">
					<input
						type="checkbox"
						value="排球"
						id="volleyball"
						v-model="info"
					/>排球
				</label>
			</blockquote>
			<h2>
				您选择的爱好是：<span v-for="item in info">{{item+'，'}}</span>
			</h2>
		</div>

		<script src="../lib/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: { message: "hello", info: [] },
				methods: {}
			});
		</script>
	</body>
</html>
