<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<div id="app">
			<cpn></cpn>
		</div>

		<template id="cpn">
			<div>
				<h2>我是cpn子组件</h2>
				<ccpn></ccpn>
			</div>
		</template>

		<template id="ccpn">
			<div>
				<h2>我是ccpn子组件</h2>
				<button @click="btnClick">按钮</button>
			</div>
		</template>
		<script src="../lib/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: { message: "hello" },
				methods: {},
				components: {
					cpn: {
						template: "#cpn",
						data() {
							return {
								name: "我是cpn组件的name"
							};
						},
						components: {
							ccpn: {
								template: "#ccpn",
								methods: {
									btnClick() {
										//访问父组件$parent
										console.log(this.$parent);
										console.log(this.$parent.name);
										//访问根组件$root
										console.log(this.$root);
										console.log(this.$root.message);
									}
								}
							}
						}
					}
				}
			});
		</script>
	</body>
</html>
