<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<div id="app">
			<cpn><button slot="left">后退</button></cpn>
		</div>

		<template id="cpn">
			<div>
				<slot name="left"><span>左边</span></slot>
				<slot name="middle"><span>中间</span></slot>
				<slot name="right"><span>右边</span></slot>
			</div>
		</template>

		<script src="../lib/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: { message: "hello" },
				components: {
					cpn: {
						template: "#cpn"
					}
				}
			});
		</script>
	</body>
</html>
